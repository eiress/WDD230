<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/chamber.css" rel="stylesheet">
    <title>Join page</title>
</head>
<body>
    <form>
          <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br>

            <label for="position">Job Position:</label>
            <input type="text" id="position" name="position"><br>

            <label for="email1">email address:</label>
            <input type="email" id="email1" name="email1"><br>

            <label for="phone">Cell phone:</label>
            <input type="tel" id="phone" name="phone"><br>

            <label for="business">Business name:</label>
            <input type="text" id="title" name="title"><br>

            
            <label for="lname">Membership type:</label>
            <input type="radio" id="mem" name="member1" value="NP Membership">
            <label for="mem">NP Membership</label><br>
            <input type="radio" id="mem2" name="member1" value="Bronze Membership">
            <label for="mem2">Bronze Membership</label><br>
            <input type="radio" id="mem3" name="member1" value="Silver Membership">
            <label for="mem3">Silver Membership</label><br>
            <input type="radio" id="mem4" name="member1" value="Gold Membership">
            <label for="mem4">Gold Membership</label><br>

            <label for="title">Business Description:</label>
            <input type="text" id="title" name="title"><br>
    </form>

    <table>
        <thead>
        <tr>
            <th>Membership levels</th>
            <th>Benefits</th>
        </tr>
    </thead>
        <tbody>
        <tr>
            <td>NP Membership</td>
            <td>for non-profit organizations and there is no fee</td>
            <td></td>
        </tr>
        <tr>
            <td row span="3">Bronze Membership</td>
            <td>15% discount on events</td>
            <td>10% discount on advertising</td>
            <td>Fee of $50/month</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
